<body>
    <div id=root>
        <div id=page-container>
            <main id=main-container>
                <div class=bafang-background></div>
                <div class="no-gutters bafang-auth-box">
                    <div style="max-width:450px;width:100%;margin:auto">
                        <div class="mx-2 mx-sm-0">
                            <div class="block mb-0 overflow-hidden block-rounded block-transparent block-fx-pop w-100 bg-image"
                                style="box-shadow:rgba(0,0,0,0.05) 0px 0.5rem 2rem">
                                <div class="row no-gutters">
                                    <div class="bg-white col-md-12 order-md-1">
                                        <div class="block-content block-content-full px-lg-4 py-md-4 py-lg-4">
                                            <div class="mb-3 text-center"><a class=font-size-h1>
                                                <span class=text-dark>八方云</span></a>
                                                <p class="mb-3 font-size-sm text-muted">八方云机场，高速低价大流量稳定机场</p>
                                            </div>
                                            <div>
                                                <div class=form-group>
                                                    <input type=text class="form-control form-control-alt" placeholder=邮箱 value>
                                                </div>
                                                <div class=form-group>
                                                    <input type=password class="form-control form-control-alt" placeholder=密码 value>
                                                </div>
                                                <div class=form-group>
                                                    <input type=password class="form-control form-control-alt" placeholder=确认密码 value>
                                                </div>
                                                <div class="mb-0 form-group">
                                                    <button class="btn btn-block btn-primary font-w400">
                                                        <i class="si si-emoticon-smile mr-1"></i>
                                                        <span id="register">
                                                            注册
                                                        </span>
                                                    </button>
                                                    <div class="font-size-sm text-muted mb-3" style="color:#ff00008f !important;text-align: center;margin: 4px 0 0;">一直显示注册中，请使用科学上网打开注册</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-3 px-4 text-left bg-gray-lighter">
                                    <a class="font-size-sm text-muted" href="//cn.bafangyun.vip/#/login">返回登入</a>
                                    <span class="bafang-login-i18n-btn ant-dropdown-trigger">
                                        <i class="pr-1 si si-globe"></i>
                                        <span class="font-size-sm text-muted" style="vertical-align:text-bottom">简体中文</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div class="ant-notification ant-notification-topRight" id="noti" style="right: 0px; top: 24px; bottom: auto;"></div>
    <script src="./js/main.js"></script>
