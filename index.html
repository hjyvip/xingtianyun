<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="theme-color" content="#0665d0" />
    <title>极速云</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .sf-hidden {
        display: none !important;
      }
    </style>
    <!-- <meta http-equiv=content-security-policy
        content="default-src 'none'; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:; object-src 'self' data:;"> -->
    <style>
      img[src='data:,'],
      source[src='data:,'] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="page-container">
        <main id="main-container">
          <div class="bafang-background"></div>
          <div class="no-gutters bafang-auth-box">
            <div style="max-width: 450px; width: 100%; margin: auto">
              <div class="mx-2 mx-sm-0">
                <div class="block mb-0 overflow-hidden block-rounded block-transparent block-fx-pop w-100 bg-image" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0.5rem 2rem">
                  <div class="row no-gutters">
                    <div class="bg-white col-md-12 order-md-1">
                      <div class="block-content block-content-full px-lg-4 py-md-4 py-lg-4">
                        <div class="mb-3 text-center">
                          <a class="font-size-h1"> <span class="text-dark">极速云</span></a>
                          <p class="mb-3 font-size-sm text-muted">官方直招代理 佣金高达百分之50%</p>
                        </div>
                        <div>
                          <div class="form-group">
                            <input type="text" class="form-control form-control-alt" placeholder="邮箱" value />
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control form-control-alt" placeholder="密码" value />
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control form-control-alt" placeholder="确认密码" value />
                          </div>
                          <div class="mb-0 form-group">
                            <button class="btn btn-block btn-primary font-w400" style="color: #fff; background-color: #343a40; border-color: #343a40">
                              <i class="mr-1 si si-emoticon-smile"></i>
                              <span id="register"> 注册 </span>
                            </button>
                            <div class="mb-3 font-size-sm text-muted" style="color: #ff00008f !important; text-align: center; margin: 4px 0 0">一直显示注册中，请使用科学上网打开注册</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="p-3 px-4 text-left bg-gray-lighter">
                    <a class="font-size-sm text-muted" href="//www.jisuyun.me/#/login">返回登入</a>
                    <span class="bafang-login-i18n-btn ant-dropdown-trigger">
                      <i class="pr-1 si si-globe"></i>
                      <span class="font-size-sm text-muted" style="vertical-align: text-bottom">简体中文</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="ant-notification ant-notification-topRight" id="noti" style="right: 0px; top: 24px; bottom: auto"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
